<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar AI</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 id="settingsTitle"></h1>
    </div>

    <div class="form-group">
      <label for="apiEndpoint" id="apiEndpointLabel"></label>
      <input type="url" id="apiEndpoint" class="winui-input" placeholder="">
    </div>

    <div class="form-group">
      <label for="apiKey" id="apiKeyLabel"></label>
      <input type="password" id="apiKey" class="winui-input" placeholder="">
    </div>

    <div class="form-group">
      <label for="model" id="modelLabel"></label>
      <input type="text" id="model" class="winui-input" placeholder="">
    </div>

    <div class="button-group">
      <button id="saveBtn" class="winui-button primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="icon-save">
          <path
            d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
            fill="currentColor" />
        </svg>
        <span id="saveSettingsText"></span>
      </button>
      <button id="testBtn" class="winui-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="icon-test">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            fill="currentColor" />
        </svg>
        <span id="testConnectionText"></span>
      </button>
    </div>

    <div class="status" id="status"></div>

    <div class="actions">
      <button id="openSidebar" class="winui-button accent">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="icon-sidebar">
          <path
            d="M21 4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM9 18H5V6h4v12zm10 0h-8V6h8v12z"
            fill="currentColor" />
        </svg>
        <span id="openSidebarText"></span>
      </button>
      <button id="openNewTab" class="winui-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="icon-tab">
          <path
            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 14H5v-4h10v4zm0-5H5V9h10v4zm5 5h-4V9h4v9z"
            fill="currentColor" />
        </svg>
        <span id="openNewTabText"></span>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
