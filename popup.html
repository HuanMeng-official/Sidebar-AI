<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Sidebar AI</h2>
      <p>配置您的AI服务</p>
    </div>
    
    <div class="form-group">
      <label for="apiEndpoint">API端点</label>
      <input type="url" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
      <div class="helper-text">支持任何兼容OpenAI API的端点</div>
    </div>
    
    <div class="form-group">
      <label for="apiKey">API密钥</label>
      <input type="password" id="apiKey" placeholder="输入API密钥">
    </div>
    
    <div class="form-group">
      <label for="model">模型名称</label>
      <input type="text" id="model" placeholder="gpt-3.5-turbo">
      <div class="helper-text">根据API提供商填写对应的模型名称</div>
    </div>
    
    <div class="advanced-settings">
      <div class="setting-item">
        <label for="temperature">温度 (0-2)</label>
        <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
      </div>
      
      <div class="setting-item">
        <label for="maxTokens">最大令牌数</label>
        <input type="number" id="maxTokens" min="1" max="4096" value="1000">
      </div>
    </div>
    
    <button id="saveBtn" class="save-btn">保存设置</button>
    <button id="testBtn" class="test-btn">测试连接</button>
    
    <div class="status" id="status"></div>
    
    <div class="actions">
      <button id="openSidebar" class="sidebar-btn">
        打开侧边栏
      </button>
      <button id="openNewTab" class="new-tab-btn">
        在新标签页中打开
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
