<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar AI</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="headerTitle">Sidebar AI</h1>
      <div class="header-buttons">
        <button id="historyBtn" class="history-btn" title="Chat History">🕒</button>
        <button id="newChatBtn" class="new-chat-btn" title="New Chat">💬</button>
        <button id="clearBtn" class="clear-btn" title="Clear Conversation">🗑️</button>
        <button id="settingsBtn" class="settings-btn">⚙️</button>
      </div>
    </div>
    <div id="chatContainer" class="chat-container">
    </div>
    <div class="input-container">
      <div id="fileUploadArea" class="file-upload-area hidden">
        <div class="file-upload-content">
          <span class="file-upload-text" id="fileUploadText">Drop files here or click to upload</span>
          <div class="file-upload-progress hidden">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
          </div>
        </div>
      </div>
      
      <div class="input-controls">
        <button id="attachBtn" class="attach-btn" title="Attach File">📎</button>
        <button id="getPageContentBtn" class="page-content-btn" title="Get Current Page Content">🌐</button>
        <textarea 
          id="messageInput" 
          placeholder="Enter message..." 
          class="message-input"
        ></textarea>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
      
      <div id="filePreviewContainer" class="file-preview-container hidden">
        <div class="file-preview-header">
          <span id="filePreviewTitle">Attached Files</span>
          <button id="clearFilesBtn" class="clear-files-btn">×</button>
        </div>
        <div id="filePreviewList" class="file-preview-list"></div>
      </div>
    </div>
    
    <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
    
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-header">
        <h2 id="settingsTitle">Settings</h2>
        <button id="closeSettingsBtn" class="close-btn">×</button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label for="apiType" id="apiTypeLabel">API Type</label>
          <select id="apiType">
            <option value="gemini">Google Gemini</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="apiEndpoint" id="apiEndpointLabel">API Endpoint</label>
          <input type="text" id="apiEndpoint" placeholder="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent">
        </div>
        <div class="setting-item">
          <label for="apiKey" id="apiKeyLabel">API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        <div class="setting-item">
          <label for="model" id="modelLabel">Model</label>
          <input type="text" id="model" placeholder="gemini-2.5-flash" value="gemini-2.5-flash">
        </div>
        <div class="setting-item">
          <label for="temperature" id="temperatureLabel">Temperature (0-1)</label>
          <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
          <span id="temperatureValue">0.7</span>
        </div>
        <div class="setting-item">
          <label for="systemPrompt" id="systemPromptLabel">System Prompt</label>
          <textarea id="systemPrompt" placeholder="Enter system prompt for the AI" rows="3"></textarea>
        </div>
        <button id="saveSettingsBtn" class="save-btn">Save Settings</button>
      </div>
    </div>
    
    <div id="newChatDialog" class="confirm-dialog hidden">
      <div class="confirm-content">
        <h3 id="newChatTitle">New Chat</h3>
        <p id="newChatMessage">Start a new conversation? Current conversation will be saved.</p>
        <div class="confirm-buttons">
          <button id="confirmNewChatBtn" class="confirm-clear-btn">New Chat</button>
          <button id="cancelNewChatBtn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <div id="clearDialog" class="confirm-dialog hidden">
      <div class="confirm-content">
        <h3 id="clearTitle">Clear Conversation</h3>
        <p id="clearMessage">Are you sure you want to clear all messages?</p>
        <div class="confirm-buttons">
          <button id="confirmClearBtn" class="confirm-clear-btn">Clear</button>
          <button id="cancelClearBtn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <div id="historyPanel" class="history-panel hidden">
      <div class="history-header">
        <h2 id="historyTitle">Chat History</h2>
        <button id="closeHistoryBtn" class="close-btn">×</button>
      </div>
      <div class="history-content">
        <div id="historyList" class="history-list">
        </div>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
