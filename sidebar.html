<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar AI</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <div class="header">
      <div class="header-content">
        <h1>Sidebar AI</h1>
        <div class="header-actions">
          <button id="settingsBtn" class="winui-button icon" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="icon-settings">
              <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="currentColor"/>
              <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
            </svg>
          </button>
          <button id="clearBtn" class="winui-button icon" title="Clear Chat">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="icon-clear">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="welcome-message">
        <div class="welcome-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" class="icon-robot">
            <path d="M9 11H15V13H9V11ZM12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H9L3 7V9H5V21H19V9H21ZM7 20V9H9V20H7ZM17 20V9H15V20H17Z" fill="currentColor"/>
          </svg>
        </div>
        <h2>Welcome to Sidebar AI</h2>
        <p>Ask me anything and I'll help you</p>
        <div class="supported-providers">
          <span class="provider-tag">OpenAI</span>
          <span class="provider-tag">Azure</span>
          <span class="provider-tag">Claude</span>
          <span class="provider-tag">Local</span>
        </div>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="messageInput" 
          class="winui-textarea"
          placeholder="Type your message..." 
          rows="1"
        ></textarea>
        <button id="sendBtn" class="winui-button icon primary" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="icon-send">
            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <div class="loading" id="loading" style="display: none;">
        <div class="loading-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
